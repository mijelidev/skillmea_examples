<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GRID LAYOUT</title>
	<link rel="stylesheet" href="./css/app.css">
	<link rel="stylesheet" href="./css/header.css">
	<link rel="stylesheet" href="./css/cards.css">
</head>

<body>

	<header>
		<img src="./images/header-playdate-dev.png" alt="anyone can make games">
	</header>

	<main>
		<section class="cards">
			<ul>

			</ul>
		</section>
	</main>

	<script>
	/**
	 * VERZIA 02: HTML elementy vyrabam funkciou 
	 */
	function createNewCard(selector, title, text) {
		// najdem rodica
		let cardContainer = document.querySelector(selector);

		// vytvorim novy li element
		let newCard = document.createElement('li');
		newCard.innerHTML = `
			<h3>${title}</h3>
			<p>
				${text}
			</p>
		`;

		// vlozim ho do rodica
		cardContainer.appendChild(newCard);
	}

	// ------------------

	// pole objektov
	let cards = [
		{
			title: 'Playdate SDK',
			content: 'Our full development environment, available for Mac, PC, and Linux.Includes Lua and C APIs, as well as a Simulator for local development, with profiling and more.'
		},
		{
			title: 'Inside Playdate',
			content: 'Reference documentation for programming Playdate games. Covers both <strong>Lua</strong> and <strong>C</strong> programming.'
		},
		{
			title: 'Caps',
			content: 'Bitmap font editor for Playdate fontsâ€”draw your own characters, import desktop fonts, kern and preview them.'
		}
	];

	// pre kazdu polozku pola vytvorim novy card
	cards.forEach(card => {
		createNewCard( '.cards ul', card.title, card.content );
	});
	</script>

</body>

</html>
